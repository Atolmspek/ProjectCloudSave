<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>Lista de juegos</title>
</head>
<body>

<div class="container" style="max-width: 900px">
    <h3>Subir partida</h3>

    <form id="uploadForm"
          class="d-flex flex-row align-items-center justify-content-between"
          method="post"
          th:action="@{/juegos/files/upload(id=${id}, descripcion=${descripcionJuego})}"
          enctype="multipart/form-data">

        <!-- Campo requerido para el nombre del juego -->
        <div class="mb-3 me-2">
            <label for="descripcion" class="form-label">Descripción:</label>
            <input type="text" id="descripcion" name="descripcion" class="form-control" required>
        </div>

        <!-- Campo para subir el archivo -->
        <div class="mb-3 me-2">
            <label for="input-file" class="form-label">Archivo:</label>
            <input id="input-file" type="file" name="file" class="form-control" required>
        </div>

        <button class="btn btn-sm btn-outline-success" type="submit">
            Subir
        </button>
    </form>
</div>


<hr>

<div class="container">
    <h2>Detalles de: <span th:text="${param.name}"></span></h2>
    <hr>
<table class="table table-bordered table-striped">
    <thead class="table-dark">
    <tr>
        <th>Descripción</th>
        <th>Acciones</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="tempPartida : ${partida}" th:if="${tempPartida.juego.id} == ${id}">
        <td th:text="${tempPartida.Descripcion}" />
        <td>
            <div class="d-flex align-items-center">

                <a th:href="@{/juegos/files/{id}(id=${tempPartida.id})}"  alt="Descargar">
                    <svg xmlns="http://www.w3.org/2000/svg" width="2em" height="2em" fill="currentColor" class="bi bi-cloud-download-fill" viewBox="0 32 32" style="display: inline-block;">
                        <path fill-rule="evenodd" d="M8 0a5.53 5.53 0 0 0-3.594 1.342c-.766.66-1.321 1.52-1.464 2.383C1.266 4.095 0 5.555 0 7.318 0 9.366 1.708 11 3.781 11H7.5V5.5a.5.5 0 0 1 1 0V11h4.188C14.502 11 16 9.57 16 7.773c0-1.636-1.242-2.969-2.834-3.194C12.923 1.999 10.69 0 8 0zm-.354 15.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 14.293V11h-1v3.293l-2.146-2.147a.5.5 0 0 0-.708.708l3 3z"/>
                    </svg>
                </a>
                <form th:action="@{/juegos/files/delete/{id}(id=${tempPartida.id})}" method="post" onsubmit="return confirm('¿Estás seguro de que deseas borrar esta partida?');">
                    <button type="submit" name="game_delete" alt="Borrar" class="btn btn-link" style="display: inline-block;">
                    <svg xmlns="http://www.w3.org/2000/svg" width="2em" height="2em" fill="currentColor" class="bi bi-trash3" viewBox="0 0 32 32">
                        <path d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5ZM11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H2.506a.58.58 0 0 0-.01 0H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1h-.995a.59.59 0 0 0-.01 0H11Zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5h9.916Zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47ZM8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5Z"/>
                    </svg>
                </button>
            </form>
            </div>

        </td>
    </tr>

    </tbody>
</table>

</div>

<form id="imgForm"
      method="post"
      th:action="@{/juegos/img/uploadImg(id=${id})}"
      enctype="multipart/form-data">
    <!-- Campo para subir la carátula -->
    <div class="mb-3">
        <label for="input-file" class="form-label">Imagen:</label>
        <input id="input-img" type="file" name="img" class="form-control" required>
    </div>

    <button class="btn btn-sm btn-outline-success float-right" type="submit">
        Subir
    </button>
</form>

</body>
</html>
