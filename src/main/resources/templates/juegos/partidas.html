<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>Lista de juegos</title>
</head>
<body>

<div class="container" style="max-width: 900px">
    <h3>Subir partida</h3>

    <form id="uploadForm"
          class="d-flex flex-row align-items-center justify-content-between"
          method="post"
          th:action="@{/juegos/files/upload(id=${id}, descripcion=${descripcionJuego})}"
          enctype="multipart/form-data">

        <!-- Campo requerido para el nombre del juego -->
        <div class="mb-3 me-2">
            <label for="descripcion" class="form-label">Descripción:</label>
            <input type="text" id="descripcion" name="descripcion" class="form-control" required>
        </div>

        <!-- Campo para subir el archivo -->
        <div class="mb-3 me-2">
            <label for="input-file" class="form-label">Archivo:</label>
            <input id="input-file" type="file" name="file" class="form-control" required>
        </div>

        <button class="btn btn-sm btn-outline-success" type="submit">
            Subir
        </button>
    </form>
</div>


<hr>

<div class="container">
    <h2>Detalles de: <span th:text="${id}"></span></h2>
    <hr>
<table class="table table-bordered table-striped">
    <thead class="table-dark">
    <tr>
        <th>Descripción</th>
        <th>Enlace</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="tempPartida : ${partida}" th:if="${tempPartida.juego.id} == ${id}">
        <td th:text="${tempPartida.Descripcion}" />

        <td>
            <a th:href="@{/juegos/files/{id}(id=${tempPartida.id})}" class="btn btn-link">Descargar</a>
        </td>
    </tr>

    </tbody>
</table>

</div>

<form id="imgForm"
      method="post"
      th:action="@{/juegos/files/uploadImg(id=${id})}"
      enctype="multipart/form-data">
    <!-- Campo para subir la carátula -->
    <div class="mb-3">
        <label for="input-file" class="form-label">Imagen:</label>
        <input id="input-img" type="file" name="img" class="form-control" required>
    </div>

    <button class="btn btn-sm btn-outline-success float-right" type="submit">
        Subir
    </button>
</form>

</body>
</html>
